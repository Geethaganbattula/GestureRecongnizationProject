<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture Recognition</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Main/style1.css') }}" />
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <div class="logo">
            <a href="#"><img src="{{ url_for('static', filename='Main/images/Logo.svg') }}" alt="logo" /></a>
          </div>
          <ul class="menu">
            <li><a href="{{ url_for('about') }}" class="link active">Home</a></li>
          </ul>
        </nav>
      </header>

      <!-- Hero Section -->
      <div class="hero-wrapper">
        <div class="hero-image">
          <img src="{{ url_for('static', filename='Main/images/Person.svg') }}" alt="Person sitting image" />
          <div class="hero-ground"></div>
        </div>
        <div class="hero-text">
          <h1>Gesture Recognition <br />for Controlling a Computer</h1>
          <p class="subheading">
           Experience hands-free interaction with advanced gesture recognition technology

             <h4>NOTE:ONLY ONE HAND IS DETECTED</h4>
          </p>
          <a href="{{ url_for('g_page') }}" class="btn dark">Get Started</a>
        </div>
      </div>
    </div>

    <!-- Background Images -->
    <div class="hero-bg-right">
      <img src="{{ url_for('static', filename='Main/images/wave.svg') }}" alt="wave image" />
    </div>
    
    <div class="hero-bg-left">
      <img src="{{ url_for('static', filename='Main/images/lightrec.svg') }}" alt="light gray rectangle" />
      <img src="{{ url_for('static', filename='Main/images/grayrec.svg') }}" alt="gray rectangle" />
      <img src="{{ url_for('static', filename='Main/images/blackrec.svg') }}" alt="black rectangle" />
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
